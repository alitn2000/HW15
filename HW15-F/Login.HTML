<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank - Login</title>
</head>

<body>
    <form>
        <fieldset class="fieldset">
            <legend>Login</legend>
            <div class="Login" id="LoginCard">
                <label for="CardNumberLogin">Card Number:</label>
                <input type="text" id="CardNumberLogin" name="CardNumberLogin" placeholder="16 Digits">

                <label for="CardPassword">Password:</label>
                <input type="password" id="CardPassword" name="CardPassword" placeholder="Qwe2@.">

                <input type="button" id="LoginButton" name="LoginButton" value="Login">
            </div>
        </fieldset>
    </form>
</body>

</html>
